<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/particles.css">

    <!-- Frameworks and libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/Stats.js"></script>

    <!-- Script sources -->
    <script src="js/utilities/Net.js"></script>
    <script src="js/Settings.js"></script>

    <script src="js3D/elements/Light.js"></script>

    <script src="js3D/effects/Particle.js"></script>
    <script src="js3D/effects/Fireplace.js"></script>
    <script src="js3D/main/MainParticles.js"></script>

    <title>PARTICLES</title>
</head>
<body>
    <div id="root"></div>
    <div id="gui">
        <div class="label">
            <div class="label__title">
                ilość meshów
            </div>
            <input type="range" id="mesh-count" min="1" max="200" value="1">
        </div>
        <div class="label">
            <div class="label__title">
                szerokość
            </div>
            <input type="range" id="mesh-width" min="0" max="200" value="0">
        </div>
        <div class="label">
            <div class="label__title">
                szybkość ruchu
            </div>
            <input type="range" id="mesh-speed" min="1" max="200" value="0">
        </div>
        <div class="checkboxes">

            <div class="label">
                <input type="checkbox" id="wireframe">
                dodaj/usuń materiał
            </div>
            <div class="label">
                <input type="checkbox" id="blending">
                blending
            </div>
            <div class="label">
                <input type="checkbox" id="opacity">
                opacity
            </div>
            <div class="label">
                meshes : <span id="mesh-counter" >1</span>
            </div>
        </div>
    </div>
</body>
</html>
