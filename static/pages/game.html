    <script src="libs/three_97.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/Stats.js"></script>

    <script src="js/utilities/Net.js"></script>

    <script src="js3D/elements/Doors3D.js"></script>

    <script src="js3D/characters/Model.js"></script>

    <title>GAME</title>
</head>
<body>
    <div id="ui">
        <div class="ui__title"> light </div>
        <input type="range" id="light-intensity" min=1 max=1000>
        <input type="range" id="light-height" min=1 max=300>
        <div class="ui__title"> aureoles </div>
        <input type="range" id="characters-light-intensity" min=0 max=500 value=10>
        <div class="ui__title"> camera </div>
        <input type="range" id="camera-height" min=-50 max=400 value=0>
    </div>
    <div id="root"></div>
    <div id="loading">
        <div id="loading__container">
            <div id="loading__title">loading</div>
            <div id="loading__progress">
                <div id="loading__progress--bar"></div>
                <div id="loading__progress--percentage"></div>
            </div>
            <div id="loading__info">waiting</div>
        </div>
    </div>
</body>
