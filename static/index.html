<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hexagon.css">

    <!-- Frameworks and libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Script sources -->
    <script src="js/utilities/Net.js"></script>
    <script src="js/elements/Hex.js"></script>
    <script src="js/utilities/Editor.js"></script>
    <script src="js/main/main.js"></script>

    <title>Level editor</title>
</head>

<body>
    <div id="container">
        <div id="options">
            <div class="options-info">SERVER</div>
            <select name="options-load-select" id="options-load-select">
                <option value="">fetching</option>
            </select>
            <!-- <input type="number" name="options-load-select" id="options-load-select" placeholder="last level" min=0> -->
            <button id='options-load'>WCZYTAJ LEVEL Z SERWERA</button>
            <input type="text" name="options-save-name" id="options-save-name" placeholder="set name" >
            <button id='options-save'>ZAPISZ LEVEL NA SERWERZE</button>
            <div class="options-info">SIZE</div>
            <select name="options-size" id="options-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <div class="options-info">TYPE</div>
            <div name="options-type" id="options-type"></div>

            <div class="options-info">LINKS</div>
            <a class="options-link" id="options-go-to-game">GO TO GAME</a>
            <a class="options-link" href="/hex">GO TO HEX</a>
            <a class="options-link" href="/movement">SIMPLE PLAYER MOVEMENT</a>
            <a class="options-link" href="/ally">SIMPLE ALLY MOVEMENT</a>
            <a class="options-link" href="/allies">SIMPLE ALLIES MOVEMENT</a>
            <a class="options-link" href="/allymodel">ALLY MODEL MOVEMENT</a>
            <a class="options-link particles" href="/particles">PARTICLES</a>
            <a class="options-link particles" href="/fireplace">FIREPLACE</a>
        </div>
        <div id="json"></div>
        <div id="editor">
            <!-- example div -->
            <div class="hex"></div>
        </div>
        <div id="info-bar">Current: 
            <span id="current-message">create new level</span>
            <div id="info-bar-type">type: 
                <span id="current-type"></span>
            </div>
        </div>
    </div>
</body>

</html>
